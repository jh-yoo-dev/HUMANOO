<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<form class="navbar-form navbar" th:action="@{'/book/edit/' + ${bookDto.idx}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="idx" th:value="${bookDto.idx}"/>

    Id 			: <input class="form-control" type="text" name="id" th:value="${bookDto.id}"/> <br>
    Title 		: <input class="form-control" type="text" name="title" th:value="${bookDto.title}"> <br>
    Author 		: <input class="form-control" type="text" name="author" th:value="${bookDto.author}"> <br>
    ISBN 		: <input class="form-control" type="text" name="ISBN" th:value="${bookDto.ISBN}"> <br>
    Categories 	: <input class="form-control" type="text" name="categories" th:value="${bookDto.categories}"> <br>

    <input class="btn btn-primary" type="submit" value="Edit">
    <input class="btn btn-default" onclick='javascript:window.history.back()' value='Back' type='button' />
</form>
</body>
</html>
