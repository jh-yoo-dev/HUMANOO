<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{'/book/edit/' + ${bookDto.idx}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="idx" th:value="${bookDto.idx}"/>

    Id : <input type="text" name="id" th:value="${bookDto.id}"/>
    Title : <input type="text" name="title" th:value="${bookDto.title}"> <br>
    Author : <input type="text" name="author" th:value="${bookDto.author}"> <br>
    ISBN : <input type="text" name="ISBN" th:value="${bookDto.ISBN}"> <br>
    Categories : <input type="text" name="categories" th:value="${bookDto.categories}"> <br>

    <input type="submit" value="Edit">
</form>
</body>
</html>
